
- .go-job:
    # always triggered by `butler-releases`
    name: butler
    pkg: './cmd/butler'
    exe: 'butler'
    git: &butler-git
      host: github.com
      repo: itchio/butler
      branches: '$JENKINS_TAG'

- .tag-trigger:
    project: butler
    git: *butler-git

- .commit-trigger:
    project: butler
    git: *butler-git
