
- job:
    name: itch
    .matrix-project:
    parameters:
      - ..base-parameters:
    wrappers:
      - ..base-wrappers:
      - workspace-cleanup:
          delete-dirs: true
      - credentials-binding:
          - text:
              credential-id: 85395ee8-f0b4-4adc-8100-aee9509ab159
              variable: COVERALLS_REPO_TOKEN
    scm:
      - .git: &itch-git
          host: github.com
          repo: itchio/itch
          branches: '$JENKINS_TAG'
    builders:
      - shell: |
          node --version
          npm --version
      - shell: |
          npm config set spin false
          npm install -g grunt-cli
          export PATH=$PATH:$PWD/node_modules/.bin
          npm install
          npm test
      - shell: |
          if [ "$JENKINS_OS-$JENKINS-ARCH" = "linux-amd64" ]; then
            export COVERALLS_SERVICE_NAME=jenkins
            export COVERALLS_SERVICE_JOB_ID=$BUILD_ID
            npm run coveralls
          fi
      - shell: |
          if [ "$JENKINS_DEPLOY" = "1" ]; then
            mkdir stage
            npm install babel-cli@6
            babel -D -d stage/app app
            cp -rf node_modules package.json stage/

            grunt electron:$JENKINS_OS-$JENKINS_ARCH

            if [ "$JENKINS_OS" == "windows" ]; then
              grunt create-windows-installer:$JENKINS_ARCH
            fi
          fi


- ..standard-triggers:
    project: itch
    git: *itch-git
