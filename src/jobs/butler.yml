
- job:
    name: butler
    node: gcs
    project-type: matrix
    execution-strategy:
      combination-filter: '(JENKINS_XOS == "darwin").implies(JENKINS_ARCH == "amd64")'
    axes:
      - axis:
          type: label-expression
          name: JENKINS_XOS
          values:
            - windows
            - darwin
            - geezer
      - axis:
          type: user-defined
          name: JENKINS_ARCH
          values:
            - 386
            - amd64
    parameters:
      - ..base-parameters:
    wrappers:
      - ..base-wrappers:
      - workspace-cleanup:
          delete-dirs: true
    scm:
      .git-go: &butler-git
        host: github.com
        repo: itchio/butler
        branches: '$JENKINS_TAG'
    builders:
      - shell: |
          echo > env.properties
          if [ "$JENKINS_XOS" = "geezer" ]; then
            echo "JENKINS_OS=linux" >> env.properties
          else
            echo "JENKINS_OS=$JENKINS_XOS" >> env.properties
          fi
      - inject:
          properties-file: env.properties
      - shell: |
          go get github.com/mitchellh/gox
          export GOPATH="$WORKSPACE"
          export CGO_ENABLED=1
          if [ "$JENKINS_OS" = "windows" ]; then
            if [ "$JENKINS_ARCH" = "386" ]; then
              TRIPLET="i686-w64-mingw32-"
            else
              TRIPLET="x86_64-w64-mingw32-"
            fi
          else
            TRIPLET=""
          fi
          export CC_FOR_TARGET="$TRIPLETgcc"
          export CXX_FOR_TARGET="$TRIPLETg++"

          export JENKINS_VERSION="head"
          if [ "$JENKINS_DEPLOY" = "1" ]; then
            export JENKINS_VERSION=$JENKINS_TAG
          fi
          export JENKINS_LDFLAGS="-X main.version=$JENKINS_VERSION"

          TARGET=butler
          if [ "$JENKINS_OS" = "windows" ]; then
            TARGET=$TARGET.exe
          else
            export PATH=$PATH:/usr/local/go/bin
          fi

          JENKINS_IMPORT_PATH=github.com/itchio/butler
          go get -v -d $JENKINS_IMPORT_PATH/...
          gox -osarch "$JENKINS_OS/$JENKINS_ARCH" -v -ldflags "$JENKINS_LDFLAGS" -cgo -output="butler" $JENKINS_IMPORT_PATH/cmd/butler

          file $TARGET
          ./$TARGET -V

          if [ "$JENKINS_DEPLOY" = "1" ]; then
            7za a butler.7z $TARGET
            echo $JENKINS_TAG > LATEST
          fi
    publishers:
      - .deploy-to-gcs:
          package: butler

- ..standard-triggers:
    project: butler
    git: *butler-git
