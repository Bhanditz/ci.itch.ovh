
- :windows-os: &windows-os
    var-l: '%'
    var-r: '%'
    exe-l: ''
    exe-r: '.exe'

- :linux-os: &linux-os
    var-l: '$'
    var-r: ''
    exe-l: './'
    exe-r: ''

- :go-build-binary: |
    go get -d -v ./...
    go build -v -ldflags "{os.var-l}JENKINS_LDFLAGS{os.var-r}" {pkg}
    file {exe}{os.exe-r}
    {os.exe-l}{exe} -V
    7za a {exe}.7z {exe}{os.exe-r}
    echo {os.var-l}JENKINS_TAG{os.var-r} > LATEST

- :go-job:
    job:
      name: '{name}'
      project-type: matrix
      execution-strategy:
        combination-filter: (os == "osx").implies(arch == "amd64")
      parameters:
        - string:
            name: JENKINS_TAG
            default: 'master'
      axes:
        - axis:
            type: label-expression
            name: os
            values:
              - windows
              - osx
              - linux
        - axis:
            type: user-defined
            name: arch
            values:
              - 386
              - amd64
      workspace: 'workspace/{name}/$os-$arch/src/{git.host}/{git.user}/{git.name}'
      child-workspace: .
      scm:
        - .git: '{git}'
      triggers:
        - github
        - pollscm
      builders:
        - .export: |
            GOPATH=$WORKSPACE/../../../..
            GOARCH=$arch
            JENKINS_LDFLAGS=-X main.version=$JENKINS_TAG
            CGO_ENABLED=1
            CC_FOR_TARGET=gcc
            CXX_FOR_TARGET=g++
        - .on-windows:
            - .export: Path=$Path;C:\msys64\usr\bin;C:\msys64\usr\lib\p7zip
        - .on-os-arch:
            spec: windows-386
            do: [ .export: 'Path=$Path;C:\msys64\mingw32\bin' ]
        - .on-os-arch:
            spec: windows-amd64
            do: [ .export: 'Path=$Path;C:\msys64\mingw64\bin' ]
        - .on-unix:
            - .export: PATH=$PATH:/usr/local/go/bin
        - .shell:
            .go-build-binary:
              os: *linux-os
              pkg: '{pkg}'
              exe: '{exe}'
        - .batch:
            .go-build-binary:
              os: *windows-os
              pkg: '{pkg}'
              exe: '{exe}'
      publishers:
        - .on-release:
            - s3:
                s3-profile: misc.amos.me
                entries:
                  - destination-bucket: 'misc.amos.me/{exe}-jenkins/$os-$arch/$JENKINS_TAG'
                    source-files: '{exe}.7z'
                  - destination-bucket: 'misc.amos.me/{exe}-jenkins/$os-$arch'
                    source-files: 'LATEST'
