
- :trigger-job:
    job:
      name: '{project}-trigger'
      node: groovy
      scm:
        .git:
          host: '{git.host}'
          repo: '{git.repo}'
          branches: 'origin/tags/*'
      triggers:
        - pollscm
      wrappers:
        - ansi-color
      builders:
        - groovy:
            command:
              .export-latest-tag:
      publishers:
        - trigger-parameterized-builds:
          - project: '{project}'
            property-file: revision.properties
            condition: always
