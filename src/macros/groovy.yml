
- :export-latest-tag: |
    pattern = "[0-9][0-9]*.[0-9][0-9]*.[0-9][0-9]*"

    out = "git log --tags=$pattern --pretty=format:%d".execute().text
    versions = (out =~ pattern)
    latest = versions.collect().sort(false) { a, b ->
      [a, b]*.tokenize('.')*.collect { it as int }.with { u, v ->
        [u, v].transpose().findResult{ x, y -> x <=> y ?: null } ?: u.size() <=> v.size()
      }
    }[-1]

    props = "TAG = v$latest"

    store = new File('release.properties')
    if (store.exists() && store.text == props) {
      throw new RuntimeException("Latest tag already built")
    }

    store.text = props
