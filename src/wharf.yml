- job:
    name: wharf
    triggers:
      - github
    scm:
      .git-go:
        host: bitbucket.org
        repo: itchio/wharf
        branches: '**'
    wrappers:
      - ansi-color
    builders:
      - shell: |
          export GOPATH="$WORKSPACE"
          JENKINS_IMPORT_PATH=bitbucket.org/itchio/wharf

          go get -d -v $JENKINS_IMPORT_PATH/...
          go build -v $JENKINS_IMPORT_PATH

          file wharf
          7za a wharf.7z wharf
